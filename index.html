<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaPlus - Sistema de Gestão Hospitalar</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
    <!-- Container Principal do Login -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <!-- Card de Login -->
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Logo e Título -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-3">
                                <i class="bi bi-heart-pulse-fill text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h1 class="h3 fw-bold text-primary">VidaPlus</h1>
                            <p class="text-muted">Sistema de Gestão Hospitalar</p>
                        </div>
                        
                        <!-- Formulário de Login -->
                        <form id="formLogin" onsubmit="return realizarLogin(event)">
                            
                            <!-- Tipo de Usuário -->
                            <div class="mb-3">
                                <label for="tipoUsuario" class="form-label">Tipo de Acesso</label>
                                <select class="form-select" id="tipoUsuario" required>
                                    <option value="">Selecione o tipo de acesso</option>
                                    <option value="paciente">Paciente</option>
                                    <option value="profissional">Profissional de Saúde</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            
                            <!-- Email ou CPF -->
                            <div class="mb-3">
                                <label for="emailCpf" class="form-label">E-mail ou CPF</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="emailCpf" 
                                           placeholder="Digite seu e-mail ou CPF" required>
                                </div>
                            </div>
                            
                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="senha" 
                                           placeholder="Digite sua senha" required>
                                    <button class="btn btn-outline-secondary" type="button" 
                                            onclick="toggleSenha()">
                                        <i class="bi bi-eye" id="iconeSenha"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Lembrar-me e Esqueci a senha -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="lembrar">
                                    <label class="form-check-label small" for="lembrar">
                                        Lembrar-me
                                    </label>
                                </div>
                                <a href="pages/recuperar-senha.html" class="small text-decoration-none">
                                    Esqueci minha senha
                                </a>
                            </div>
                            
                            <!-- Botão de Login -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>
                            
                            <!-- Link para Cadastro -->
                            <div class="text-center">
                                <span class="text-muted small">Não tem uma conta?</span>
                                <a href="pages/cadastro.html" class="small text-decoration-none fw-bold">
                                    Cadastre-se
                                </a>
                            </div>
                            
                        </form>
                        
                        <!-- Aviso LGPD -->
                        <div class="mt-4 pt-3 border-top">
                            <p class="text-muted small text-center mb-0">
                                <i class="bi bi-shield-check me-1"></i>
                                Seus dados estão protegidos conforme a LGPD (Lei Geral de Proteção de Dados)
                            </p>
                        </div>
                        
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        © 2026 VidaPlus - Todos os direitos reservados
                    </p>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Mensagem de erro (toast) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastErro" class="toast align-items-center text-bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="mensagemErro">
                    Erro ao realizar login.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Customizado -->
    <script src="js/main.js"></script>
    
</body>
</html>
