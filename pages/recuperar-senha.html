<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaPlus - Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal text-primary">VidaPlus</h1>
                    <h2 class="h5 mb-3 fw-normal">Recuperação de Senha</h2>
                    <p class="text-muted">Digite seu e-mail para receber as instruções.</p>
                </div>

                <form id="formRecuperacao" onsubmit="event.preventDefault(); alert('Instruções enviadas para o e-mail!'); window.location.href='../index.html';">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailRecuperacao" placeholder="nome@exemplo.com" required>
                        <label for="emailRecuperacao">Endereço de E-mail</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Enviar Instruções</button>
                    
                    <div class="text-center">
                        <a href="../index.html" class="text-decoration-none">Voltar para o Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
