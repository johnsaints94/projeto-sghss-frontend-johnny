<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaPlus - Prescrição Eletrônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VidaPlus <span class="badge bg-light text-success">Profissional</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="agenda.html">Minha Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="prontuario.html">Prontuários</a></li>
                    <li class="nav-item"><a class="nav-link active" href="prescricao.html">Prescrições</a></li>
                    <li class="nav-item"><a class="nav-link" href="teleconsulta.html">Teleconsulta</a></li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <div class="dropdown">
                        <a class="text-white text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-badge me-1"></i> <span id="nomeUsuario">Dr. Médico</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Nova Prescrição</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="paciente" class="form-label">Paciente</label>
                                <input type="text" class="form-control" id="paciente" value="João da Silva" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Medicamentos</label>
                                <div id="listaMedicamentos">
                                    <div class="row g-2 mb-2">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Nome do Medicamento">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Dosagem">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Frequência">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary mt-2"><i class="bi bi-plus-circle"></i> Adicionar Medicamento</button>
                            </div>

                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações / Recomendações</label>
                                <textarea class="form-control" id="observacoes" rows="3"></textarea>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="assinaturaDigital">
                                <label class="form-check-label" for="assinaturaDigital">
                                    Assinar digitalmente (Certificado ICP-Brasil)
                                </label>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary">Cancelar</button>
                                <button type="submit" class="btn btn-success">Emitir Receita</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Histórico de Receitas</h5>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">15/08/2026</h6>
                                    <small>Dr. Oliveira</small>
                                </div>
                                <small class="text-muted">Amoxicilina, Ibuprofeno</small>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">10/05/2026</h6>
                                    <small>Dra. Santos</small>
                                </div>
                                <small class="text-muted">Dipirona</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuario) {
                document.getElementById('nomeUsuario').textContent = usuario.nome;
            }
        });
    </script>
</body>
</html>
